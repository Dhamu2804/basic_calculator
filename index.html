<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stytle.css"> <!-- Corrected typo in the link -->
</head>
<body>
   <div class="calculator">
       <h2>Simple Calculator</h2>
       <div class="input-container">
           <label for="first_integer">First Integer:</label>
           <input type="number" id="first_integer">
       </div>
       <div class="input-container">
           <label for="second_integer">Second Integer:</label>
           <input type="number" id="second_integer">
       </div>
       <div class="output-container">
           <p id="result">Answer</p>
       </div>
       <div class="button-container">
           <button onclick="add()">Add</button>
           <button onclick="sub()">Subtract</button>
           <button onclick="mul()">Multiply</button>
           <button onclick="div()">Divide</button>
       </div>
   </div>
   <script src="design.js"></script>
</body>
</html>

    <script src="design.js"></script>
</body>
</html>
